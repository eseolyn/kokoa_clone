        <main>
            <header class="welcome-header">
                <span class="welcome-header__title">kokoa</span>
                <!-- <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone
                number.
            </p> -->
            </header>

            <form action="friends.html" method="get" id="login-form">
                <input
                    name="username"
                    type="text"
                    placeholder="Email or Phone number"
                />
                <input name="password" type="password" placeholder="Password" />
                <div class="save-login">
                    <input type="checkbox" id="save-loginCheck" />
                    <label for="save-loginCheck">Save login</label>
                </div>
                <button type="submit">Log In</button>
                <div class="account-user">
                    <a href="#" class="link-join">SignIn</a>
                    <a href="#" class="link-user">Find ID/Password</a>
                </div>
            </form>
        </main>

        <div id="splash-screen">
