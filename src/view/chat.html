<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatting - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <ion-icon id="cellular" name="cellular"></ion-icon>
                <ion-icon id="wifi" name="wifi"></ion-icon>
                <ion-icon
                    id="battery-empty"
                    name="battery-dead-outline"
                ></ion-icon>
                <span>100</span>
                <ion-icon id="bolt" name="flash"></ion-icon>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">sona</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Wednesday, July 13, 2022</div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble"
                            >Happy BirthDay!! ‚ô°‚Å∫‚óü(‚óèÀô‚ñæÀô‚óè)‚óû‚Å∫‚ô°</span
                        >
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img
                    src="https://avatars.githubusercontent.com/u/97269267?v=4"
                />
                <div class="message-row__content">
                    <span class="message__author">sona</span>
                    <div class="message__info">
                        <span class="message__bubble">Thank you üòç</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big üò•</span>
        </div>
        <script
            src="https://kit.fontawesome.com/3c2ce20317.js"
            crossorigin="anonymous"
        ></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
