<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="music-list.html">
                    <i class="fas fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column"></div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            </div>
        </header>

        <main class="play-screen music">
            <div class="play-screen__cover">
                <img
                    src="https://images.unsplash.com/photo-1659440113076-3a50993fa64e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80"
                />
            </div>
            <div class="play-screen__title">
                <span>roar</span>
                <span>little tiger</span>
            </div>
            <div class="play-screen__bar">
                <div class="play-screen__bar__time">
                    <span>1:24</span>
                    <span>2:21</span>
                </div>
                <div class="play-screen__bar__progr">
                    <div class="bar__progr__total-time"></div>
                    <div class="bar__progr__runtime"></div>
                    <div class="bar__progr__dot"></div>
                </div>
            </div>
            <div class="play-screen__player">
                <div class="play-screen__player__main-btn">
                    <button><i class="fa-solid fa-backward-step"></i></button>
                    <button><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="play-screen__player__sub-btn">
                    <button><i class="fa-solid fa-repeat"></i></button>
                    <button><i class="fa-solid fa-shuffle"></i></button>
                </div>
            </div>
        </main>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜¥</span>
        </div>
        <script
            src="https://kit.fontawesome.com/3c2ce20317.js"
            crossorigin="anonymous"
        ></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
