<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <ion-icon id="cellular" name="cellular"></ion-icon>
                <ion-icon id="wifi" name="wifi"></ion-icon>
                <ion-icon
                    id="battery-empty"
                    name="battery-dead-outline"
                ></ion-icon>
                <span>100</span>
                <ion-icon id="bolt" name="flash"></ion-icon>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Open Chat</h1>
            <div class="screen-header__icons">
                <span><ion-icon name="search-outline"></ion-icon></span>
                <span
                    ><ion-icon name="chatbubble-ellipses-outline"></ion-icon
                ></span>
                <span>
                    <a href="settings.html"
                        ><ion-icon name="cog-outline"></ion-icon
                    ></a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span
                        >Go To Open chat Home
                        <ion-icon name="chevron-forward"></ion-icon
                    ></span>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Rock&Roll</h5>
                    <h6 class="open-post__hashtags">#rock#metal#friends</h6>
                    <div class="open-post__members">
                        <img
                            src="https://avatars.githubusercontent.com/u/97269267?v=4"
                        />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img
                            src="https://post-phinf.pstatic.net/MjAxODExMDVfMjU3/MDAxNTQxNDE2MzM2NjI3.rkS4S4fCTQsaLHMqkq2GekFty7EfkLKws-fqapmfPsAg.Mkhz5iRNWxLSC4dl-lZdoQHRVU6-Opiya6bUYhBvgQIg.JPEG/71DQrKpImPL._SL1400_.jpg?type=w1200"
                        />
                        <div class="open-post__heart-count">
                            <ion-icon name="heart"></ion-icon>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <ion-icon name="person-outline"></ion-icon>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><ion-icon name="chatbubbles"></ion-icon
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜¥</span>
        </div>
        <!-- <script
            src="https://kit.fontawesome.com/3c2ce20317.js"
            crossorigin="anonymous"
        ></script> -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
