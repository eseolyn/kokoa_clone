<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />

        <title>Music - Kokoa Clone</title>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <ion-icon id="cellular" name="cellular"></ion-icon>
                <ion-icon id="wifi" name="wifi"></ion-icon>
                <ion-icon
                    id="battery-empty"
                    name="battery-dead-outline"
                ></ion-icon>
                <span>100</span>
                <ion-icon id="bolt" name="flash"></ion-icon>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <!-- <a href="javascript:history.back()">Go Back</a> -->
                <!-- history가 없는 경우 작동 안됨 -->
                <a href="chats.html">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </a>
            </div>
            <div class="alt-header__column"></div>
            <div class="alt-header__column">
                <span><ion-icon name="search-outline"></ion-icon></span>
            </div>
        </header>

        <main class="play-list music">
            <div class="play-list__header">
                <img
                    src="https://avatars.githubusercontent.com/u/97269267?v=4"
                />
                <div class="play-list__header__title">
                    <span>Bass playlist</span>
                </div>
            </div>
            <div class="play-list__btns">
                <button>
                    <ion-icon name="duplicate-outline"></ion-icon>
                </button>
                <button>
                    <ion-icon name="shuffle-outline"></ion-icon>
                </button>
                <button><ion-icon name="play-sharp"></ion-icon></button>
                <button><ion-icon name="heart"></ion-icon></button>
                <button><ion-icon name="arrow-redo-outline"></ion-icon></button>
            </div>

                <div class="play-list__list__song">
                    <div class="play-list__list__song__info">

                        />
