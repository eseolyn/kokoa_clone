<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music - Kokoa Clone</title>
    </head>
    <body>
        <div id="display-screen">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column"></div>
                <div class="status-bar__column">
                    <ion-icon id="cellular" name="cellular"></ion-icon>
                    <ion-icon id="wifi" name="wifi"></ion-icon>
                    <ion-icon
                        id="battery-empty"
                        name="battery-dead-outline"
                    ></ion-icon>
                    <span>100</span>
                    <ion-icon id="bolt" name="flash"></ion-icon>
                </div>
            </div>

            <header class="alt-header">
                <div class="alt-header__column">
                    <a href="music-list.html">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </a>
                </div>
                <div class="alt-header__column"></div>
                <div class="alt-header__column">
                    <span><ion-icon name="search-outline"></ion-icon></span>
                </div>
            </header>

            <main class="play-screen music">
                <div class="play-screen__cover">
                    <img
                        src="https://images.unsplash.com/photo-1659440113076-3a50993fa64e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=945&q=80"
                    />
                </div>
                <div class="play-screen__title">
                    <span>Roar</span>
                    <span>Katy Perry</span>
                </div>
                <div class="play-screen__btns">
                    <button>
                        <ion-icon name="thumbs-up"></ion-icon>
                        <span>520K</span
                        ><ion-icon name="thumbs-down-outline"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon
                        ><span>194</span>
                    </button>
                    <button>
                        <ion-icon name="download-outline"></ion-icon>
                    </button>
                    <button>
                        <ion-icon name="arrow-redo-outline"></ion-icon>
                    </button>
                </div>
                <div class="play-screen__bar">
                    <div class="play-screen__bar__progr">
                        <div class="bar__progr__total-time"></div>
                        <div class="bar__progr__runtime"></div>
                        <div class="bar__progr__dot"></div>
                    </div>
                    <div class="play-screen__bar__time">
                        <span>2:19</span>
                        <span>3:44</span>
                    </div>
                </div>
                <div class="play-screen__player">
                    <div class="play-screen__player__main-btn">
                        <button>
                            <ion-icon name="play-skip-back-sharp"></ion-icon>
                        </button>
                        <button><ion-icon name="play-sharp"></ion-icon></button>
                        <button>
                            <ion-icon name="play-skip-forward-sharp"></ion-icon>
                        </button>
                    </div>
                    <div class="play-screen__player__sub-btn">
                        <button>
                            <ion-icon name="repeat-outline"></ion-icon>
                        </button>
                        <button>
                            <ion-icon name="shuffle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜¥</span>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
